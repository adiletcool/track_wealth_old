name: track_wealth
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  firebase_core: ^1.4.0
  firebase_auth: ^3.0.1
  cloud_firestore: ^2.4.0

  google_sign_in: ^5.0.5
  flutter_facebook_auth: ^3.5.0
  flutter_login_vk: ^1.0.0
  
  cupertino_icons: ^1.0.3
  provider: ^5.0.0
  intl: ^0.17.0
  dio: ^4.0.0
  flutter_typeahead: ^3.2.0
  data_table_2: ^2.1.0
  flutter_masked_text2: ^0.9.1
  pinput: ^1.2.0
  auto_size_text_pk: ^3.0.0
  shimmer: ^2.0.0
  lottie: ^1.1.0
  connectivity: ^3.0.6
  
dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true


  assets:
    - assets/images/auth/
    - assets/animations/

  fonts:
    - family: Sinaloa
      fonts:
        - asset: assets/fonts/Sinaloa_Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Italic.ttf
          style: italic
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
    - family: RussoOne
      fonts:
        - asset: assets/fonts/RussoOne-Regular.ttf
  